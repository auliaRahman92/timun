<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timun Tersesat || Mini Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/PfRWr3X.png" type="image/x-icon">
</head>
<body>
    


    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Mantap!</h1>
          <p>Kamu berhasil Menyelamatkan Timun!!</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Horee!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Mudah</option>
                    <option value="15">Sedang</option>
                    <option value="25">Susah</option>
                    <option value="38">Tepambor☠️</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
        <!-- Add mobile controls -->
        <div id="mobile-controls">
            <div class="controls-row">
                <button id="up-btn">↑</button>
            </div>
            <div class="controls-row">
                <button id="left-btn">←</button>
                <button id="down-btn">↓</button>
                <button id="right-btn">→</button>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
